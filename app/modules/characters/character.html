
<img class="Captain" ng-src="{{ charCtrl.image }}" alt="">
<h1>{{ charCtrl.name }}</h1>
<p>{{ charCtrl.description }}</p>





<div ng-repeat="event in charCtrl.events">
  <a ui-sref="events({ id: event.id })"><img src="{{ charCtrl.eventImage(event) }}"></a>
  {{ event.title }}
</div>
