<div class="header">

</div>



<div class="infoColumn">
  <img class="image" ng-src="{{ eventCtrl.image }}" alt="">
  <h1>{{ eventCtrl.title }}</h1>
  <p>{{ eventCtrl.description }}</p>
</div>

<h3 class="charactertext"> Characters </h3>
<div class="righttextevent">
  <div class="character" ng-repeat="character in eventCtrl.characters.items">
    <a class="characters" ui-sref="characters({ name: character.name })">{{ character.name }}</a>

  </div>
</div>
