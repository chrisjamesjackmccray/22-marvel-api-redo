<div class="infoColumn">
  <img class="image" ng-src="{{ eventCtrl.image }}" alt="">
  <h1>{{ eventCtrl.title }}</h1>
  <p>{{ eventCtrl.description }}</p>
</div>


<div ng-repeat="character in eventCtrl.characters.items">
  <a ui-sref="characters({ name: character.name })">{{ character.name }}</a>

</div>
